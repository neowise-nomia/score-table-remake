<html>

<head>
    <link rel="stylesheet" href="./style/format.css">
    <link rel="stylesheet" href="./style/editor.css">
</head>

<body>
    <div class="side-bar f c v">
        <div class="header f c">
            <div class="title f c">
                <span>Table Header</span>
            </div>
            <div class="button">
                <svg width="1000px" height="1000px">
                    <path id="pathA"
                        d="M 300 400 L 700 400 C 900 400 900 750 600 850 A 400 400 0 0 1 200 200 L 800 800" />
                    <path id="pathB" d="M 300 500 L 700 500" />
                    <path id="pathC"
                        d="M 700 600 L 300 600 C 100 600 100 200 400 150 A 400 380 0 1 1 200 800 L 800 200" />
                </svg>
                <!-- <button></button> -->
            </div>
        </div>
        <div class="list">
            <!-- <div class="subject">
                <div class="content f c v">
                    <span>Name</span>
                </div>
                <div class="status" style="--status-color: #0f0">
                    <div class="nar"></div>
                </div>
            </div> -->
        </div>
    </div>
    <div class="editor">
        <div class="loading f c v">
            <div class="img">
                <svg width="64px" height="64px" viewBox="0 0 128 128">
                    <g>
                        <path
                            d="M78.75 16.18V1.56a64.1 64.1 0 0 1 47.7 47.7H111.8a49.98 49.98 0 0 0-33.07-33.08zM16.43 49.25H1.8a64.1 64.1 0 0 1 47.7-47.7V16.2a49.98 49.98 0 0 0-33.07 33.07zm33.07 62.32v14.62A64.1 64.1 0 0 1 1.8 78.5h14.63a49.98 49.98 0 0 0 33.07 33.07zm62.32-33.07h14.62a64.1 64.1 0 0 1-47.7 47.7v-14.63a49.98 49.98 0 0 0 33.08-33.07z"
                            fill="#000000" fill-opacity="1" />
                        <animateTransform id="load-anim-tf" attributeName="transform" type="rotate" from="0 64 64"
                            to="-90 64 64" dur="200ms" repeatCount="indefinite"></animateTransform>
                    </g>
                </svg>
            </div>
            <div class="status">
                <span>Loading editor...</span>
                <span>0</span>
                <span>%</span>
            </div>
        </div>
        <div class="summary">
            <div class="card f c v description" style='--element-pos: 1'>
                <div class="header f s">
                    <span>
                        <strong>
                            <h1>Table Description</h1>
                        </strong>
                    </span>
                </div>
                <div class="container f c">
                    <span>Description is empty</span>
                </div>
            </div>
            <div class="card f c v counter" style='--element-pos: 2'>
                <div class="header f s">
                    <span><strong>
                            <h1>Amount</h1>
                        </strong></span>
                </div>
                <div class="container f c">
                    <div class="all">
                        <div class="c-title">
                            <span>All Quantities</span>
                        </div>
                        <div class="c-body f c">
                            <span>10</span>
                            <span>mark</span>
                        </div>
                    </div>
                    <div class="desc f c v">
                        <div class="tt f a t1">
                            <span>Type I</span>
                            <span>6</span>
                        </div>
                        <div class="tt f a t1">
                            <span>Type II</span>
                            <span>4</span>
                        </div>
                        <div class="tt f a t1">
                            <span>Type III</span>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card f c v time" style='--element-pos: 3'>
                <div class="header f s">
                    <span>
                        <strong>
                            <h1>Time Stamps</h1>
                        </strong>
                    </span>
                </div>
                <div class="container f a v">
                    <div class="c- created f a">
                        <span>Date Created:</span>
                        <span>20/03/2003 02:03 pm</span>
                    </div>
                    <div class="c- modified f a">
                        <span>Date Modified:</span>
                        <span>20/03/2003 02:03 pm</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="details f c">
            <div class="container left f s v">
                <div class="e-m mark1 f c v">
                    <div class="e-head f s">
                        <span>Type 1 Mark</span>
                        <button>Edit</button>
                    </div>
                    <div class="e-container f a">
                        <span>6</span>
                        <span>6</span>
                    </div>
                </div>
                <div class="e-m mark2 f c v">
                    <div class="e-head f s">
                        <span>Type 2 Mark</span>
                        <button>Edit</button>
                    </div>
                    <div class="e-container f a">
                        <span>7</span>
                    </div>
                </div>
                <div class="e-m mark3 f c v">
                    <div class="e-head f s">
                        <span>Type 3 Mark</span>
                        <button>Edit</button>
                    </div>
                    <div class="e-container f a">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="container right">
                <div class="r-m avg">
                    <div class="r-head">
                        <span>AVERGADE</span>
                    </div>
                    <div class="r-body">
                        <div class="con con1"></div>
                        <div class="con con1"></div>
                        <div class="con con1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>

</html>
