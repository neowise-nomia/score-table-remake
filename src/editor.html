<html>

<head>
    <link rel="stylesheet" href="./style/format.css">
    <link rel="stylesheet" href="./style/editor.css">
</head>

<body>
    <div class="app-menu">
        <div class="zone safe">
            <div class="selection f c" id="menu-edit-mode" style="--sel-pos: 1">
                <div class="--foc non-focus f a">
                    <img src="./res/pencil-512.png" alt="">
                    <div class="f s">
                        <span>Edit Mode</span>
                    </div>
                </div>
                <div class="--foc on-focus f a">
                    <img src="./res/61-512.png" alt="">
                    <div class="f s">
                        <span>Spectate Mode</span>
                    </div>
                </div>
            </div>
            <div class="selection f c" style="--sel-pos: 2">
                <div class="--foc non-focus f a">
                    <img src="./res/save.png" alt="">
                    <div class="f s">
                        <span>Sync Table</span>
                    </div>
                </div>
            </div>
            <div class="selection f c" style="--sel-pos: 3">
                <div class="--foc non-focus f a">
                    <img src="./res/export-outline-512.png" alt="">
                    <div class="f s">
                        <span>Export Table</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="zone danger">
            <div class="selection f c" id="menu-discard-change" style="--sel-pos: 4">
                <div class="--foc non-focus f a">
                    <img src="./res/3012396-200.png" alt="">
                    <div class="f s">
                        <span>Discard Change</span>
                    </div>
                </div>
            </div>
            <div class="selection f c" id="menu-delete-table" style="--sel-pos: 5">
                <div class="--foc non-focus f a">
                    <img src="./res/70772-200.png" alt="">
                    <div class="f s">
                        <span>Delete Table</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="zone app">
            <div class="selection f c" style="--sel-pos: 6">
                <div class="--foc non-focus f a">
                    <img src="./res/Windows_Settings_app_icon.png" alt="">
                    <div class="f s">
                        <span>Preference</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="side-bar f c v">
        <div class="header f c">
            <div class="title f c">
                <span></span>
            </div>
            <div class="button">
                <svg width="1000px" height="1000px">
                    <path id="pathA"
                        d="M 300 400 L 700 400 C 900 400 900 750 600 850 A 400 400 0 0 1 200 200 L 800 800" />
                    <path id="pathB" d="M 300 500 L 700 500" />
                    <path id="pathC"
                        d="M 700 600 L 300 600 C 100 600 100 200 400 150 A 400 380 0 1 1 200 800 L 800 200" />
                </svg>
                <!-- <button></button> -->
            </div>
        </div>
        <div class="list">
            <!-- <div class="subject">
                <div class="content f c v">
                    <span>Name</span>
                </div>
                <div class="status" style="--status-color: #0f0">
                    <div class="nar"></div>
                </div>
            </div> -->
        </div>
    </div>
    <div class="editor">
        <div class="loading f c v">
            <div class="img">
                <svg width="64px" height="64px" viewBox="0 0 128 128">
                    <g>
                        <path
                            d="M78.75 16.18V1.56a64.1 64.1 0 0 1 47.7 47.7H111.8a49.98 49.98 0 0 0-33.07-33.08zM16.43 49.25H1.8a64.1 64.1 0 0 1 47.7-47.7V16.2a49.98 49.98 0 0 0-33.07 33.07zm33.07 62.32v14.62A64.1 64.1 0 0 1 1.8 78.5h14.63a49.98 49.98 0 0 0 33.07 33.07zm62.32-33.07h14.62a64.1 64.1 0 0 1-47.7 47.7v-14.63a49.98 49.98 0 0 0 33.08-33.07z"
                            fill="#000000" fill-opacity="1" />
                        <animateTransform id="load-anim-tf" attributeName="transform" type="rotate" from="0 64 64"
                            to="-90 64 64" dur="200ms" repeatCount="indefinite"></animateTransform>
                    </g>
                </svg>
            </div>
            <div class="status">
                <span>Loading editor...</span>
                <span>0</span>
                <span>%</span>
            </div>
        </div>

        <div class="summary">
            <div class="card f c v description" style='--element-pos: 1'>
                <div class="header f s">
                    <span>
                        <strong>
                            <h1>Table Description</h1>
                        </strong>
                    </span>
                </div>
                <div class="container f a v">
                    <span>Date Created: <span id="date-created"></span></span>
                    <span id="table-description">Description is empty</span>
                </div>
            </div>
            <div class="card f c v counter" style='--element-pos: 2'>
                <div class="header f s">
                    <span><strong>
                            <h1>Amount</h1>
                        </strong></span>
                </div>
                <div class="container f c">
                    <div class="all">
                        <div class="c-title">
                            <span>All Quantities</span>
                        </div>
                        <div class="c-body f c">
                            <span id="all-quanties"></span>
                            <span>mark</span>
                        </div>
                    </div>
                    <div class="desc f c v">
                        <div class="tt f a t1">
                            <span>Type I</span>
                            <span id="quanties-t1"></span>
                        </div>
                        <div class="tt f a t1">
                            <span>Type II</span>
                            <span id="quanties-t2"></span>
                        </div>
                        <div class="tt f a t1">
                            <span>Type III</span>
                            <span id="quanties-t3"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="card f c v time" style='--element-pos: 3'>
                <div class="header f s">
                    <span>
                        <strong>
                            <h1>Time Stamps</h1>
                        </strong>
                    </span>
                </div>
                <div class="container f a v">
                    <div class="c- created f a">
                        <span>Date Created:</span>
                        <span>20/03/2003 02:03 pm</span>
                    </div>
                    <div class="c- modified f a">
                        <span>Date Modified:</span>
                        <span>20/03/2003 02:03 pm</span>
                    </div>
                </div>
            </div> -->
        </div>

        <div class="details f c transi">
            <div class="container left f s v">
                <div class="e-m mark1 f c v">
                    <div class="e-head f s">
                        <span>Type 1 Mark</span>
                        <div class="--btn-edit">
                            <img src="./res/pencil-512.png" alt="">
                        </div>
                    </div>
                    <div class="e-container f a" id="details-mark-t1">
                    </div>
                </div>
                <div class="e-m mark2 f c v">
                    <div class="e-head f s">
                        <span>Type 2 Mark</span>
                        <div class="--btn-edit">
                            <img src="./res/pencil-512.png" alt="">
                        </div>
                    </div>
                    <div class="e-container f a" id="details-mark-t2">
                    </div>
                </div>
                <div class="e-m mark3 f c v">
                    <div class="e-head f s">
                        <span>Type 3 Mark</span>
                        <div class="--btn-edit">
                            <img src="./res/pencil-512.png" alt="">
                        </div>
                    </div>
                    <div class="e-container f a" id="details-mark-t3">
                    </div>
                </div>
            </div>
            <div class="container right f a v">
                <div class="r-m avg">
                    <div class="r-head f s">
                        <span>Avergade</span>
                    </div>
                    <div class="r-body f c">
                        <span>
                            <h1>
                                <strong>0.0</strong>
                            </h1>
                        </span>
                    </div>
                </div>
                <div class="r-m stat">
                    <div class="r-head f s">
                        <span>Static</span>
                    </div>
                    <div class="r-body-l">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>

</html>
